<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add File To Configuration</title>
    <link rel="stylesheet" href="assets/add-account.css">
    <link rel="stylesheet" href="assets/common.css">
    <script src="scripts/appscript.js"></script>
  </head>
  <body onload="javascript:populateCustomerList()">
    <div class="drop_menu">
      <button class="menu_button">Page Menu</button>
      <div class="dropdown_content">
        <a href="readfile.html">Read Configuration</a>
        <a href="createfile.html">Create Configuration</a>        
        <a href="editfile.html">Edit Configuration</a>
        <a href="deletefile.html">Delete Configuration</a>
      </div>
    </div>
    <h1>Billing Configuration Sync Tool</h1></br>
    <h2>Add Account</h2>
    <div id="edit-account">
      <form id="config-search" onsubmit="buildEditForm(); return false;">
        <label for="customer-ids">Customer ID:</label>
        <select id="customer-ids">
        </select><br>
        <label for="account-id">Account ID:</label>
        <input type="text" id="account-ids" name="legacy-customer-id"><br><br><br>
        <button type="submit">Add Account</button><br><br>
     </form>
    </div>
    <div id="add-account"> 
      <p>Add Your New Account</p> 
      <form id="edit-config-form" method="post" onsubmit="return validateEditFormInput();">
        <label for="legacy-customer-id">Legacy Customer ID:</label>
        <input type="text" id="legacy-customer-id" name="legacy-customer-id"><br>
        <label for="next-gen-customer-id">Next Gen Customer ID:</label>
        <input type="text" id="next-gen-customer-id" name="next-gen-customer-id"><br>
        <p>ACCOUNT</p>
        <label for="legacy-account-id">Legacy Account ID:</label>
        <input type="text" id="legacy-account-id" name="legacy-account-id"><br>
        <label for="next-gen-account-id">Next Gen Account ID:</label>
        <input type="text" id="next-gen-account-id" name="next-gen-account-id"><br>
        <p>SETTLEMENT ATTRIBUTES</p>
        <label for="currency-code">Currency Code:</label>
        <input type="text" id="currency-code" name="currency-code"><br>
        <label for="direction">Direction:</label>
        <input type="text" id="direction" name="direction"><br>
        <label for="entity">Entity:</label>
        <input type="text" id="entity" name="entity"><br>
        <p>SETTLEMENT CONFIG</p>
        <label for="matching-mode">Matching Mode:</label>
        <input type="text" id="matching-mode" name="matching-mode"><br>
        <p>ACCOUNT</p>
        <label for="account-id">Product Account Key/Account ID:</label>
        <input type="text" id="account-id" name="account-id"><br>
        <label for="aggregation-mode">Aggregation Mode:</label>
        <input type="text" id="aggregation-mode" name="aggregation-mode"><br><br>
        <input type="submit"><br><br>
      </form>
    </div> 
  </body>
</html>
