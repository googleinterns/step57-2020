<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Read File Configuration</title>
    <link rel="stylesheet" href="readfile.css">
    <script src="appscript.js"></script>
  </head>
  <body>
    <h1>Billing Configuration Sync Tool</h1><br>
    <h2>Read Configuration</h2> 
    <div id="links">
      <a href="editfile.html">Edit Configuration</a>
      <a href="createfile.html">Create Configuration</a>
      <a href="deletefile.html">Delete Configuration</a>
    </div>
    <div>
    <form id="config-search" action="javascript:addToPage()">
      <p>Customer ID:</p>
      <input list="customer-ids">
      <datalist id="customer-ids">
        <option value="vend_1">
      </datalist>
      <p>Account ID:</p>
      <input list="account-ids">
      <datalist id="account-ids">
        <option value="Account 1">
        <option value="Account 2">
        <option value="Account 3">
        <option value="account-id">
      </datalist><br>
      <button type="submit">Search</button>
    </form>
    </div><br>
    <div id="textbox">
      <pre id="json-text"></pre>
    </div><br>
    <div>
      <p>Select what format to view the file in:</p>
      <form id="format-selector">
        <input type="checkbox" id="option1" name="option1" value="finance-read">
        <label for="option1">Spreadsheet Format</label><br>
        <input type="checkbox" id="option2" name="option2" value="engineer-read">
        <label for="option2">JSON/GCL Format</label><br>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
