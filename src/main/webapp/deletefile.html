<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="deletefile.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="script.js"></script>
    <!-- Dependencies for Bootstrap, jQuery, and Popper.js. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body class="body">
    <h1>Billing Configuration Sync Tool</h1>
    <h2>Delete Configuration</h2>
    <div id="links">
      <a href="readfile.html">Read Configuration</a>
      <a href="editfile.html">Edit Configuration</a>
      <a href="createfile.html">Create Configuration</a>
    </div><br>
    <div id="delete-search">
      <form onsubmit="openModal()" id="delete-form">
        <span>Customer ID:</span>
        <input type="text" id="customer-id"><br>
        <span>Account ID:</span>
        <input type="text" id="account-id"><br>
        <button type="button" class="btn-primary" data-toggle="modal"
        data-target="#deleteModal">Submit</button>
      </form>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="delete-confirm" method="POST">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Delete Configuration</h4>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this configuration?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-cancel" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn-delete">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
