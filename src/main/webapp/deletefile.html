  <body class="delete-body" onload="javascript:populateCustomerList()">
    <div class="drop_menu">
			<button class="menu_button">Page Menu</button>
			<div class="dropdown_content">
				<a href="readfile.html">Read Configuration</a>
        <a href="createfile.html">Create Configuration</a>

		  </div>
    </div>
    <h1>Billing Configuration Sync Tool</h1><br>
    <h2>Delete Configuration</h2>
    <br>
    <div id="delete-search">
      <form onSubmit="javascript:deleteVendor(this); return false;">
      	<p>Enter the Vendor ID of the configuration you want to delete.</p>
				<input type="text" name="vendorID" size="25" />
        <button type="button" class="btn-primary" data-toggle="modal"
        data-target="#deleteModal">Submit
        </button> 
        <!-- The class "modal fade" is the necessary syntax for the modal to work. -->
        <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form id="delete-confirm" method="POST">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" 
                  aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Delete Configuration</h4>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete this configuration?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn-cancel" data-dismiss="modal">
                    Cancel</button>
                  <button type="submit" class="btn-delete">Yes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
